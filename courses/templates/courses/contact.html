{% extends 'courses/base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="row mb-5 pt-5 pb-5 p-2">
      <div class="col-md-5">
        {{ contact.address|safe }}
      </div>
      <div class="col-md-7">
        <h3 class="mb-3 title-list-courses">Envie uma Mesagem</h3>

        {% comment %} Incluir o arquivo para apresentar as mensagens {% endcomment %}
        {% include "courses/messages.html" %}

        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

      </div>
    </div>
  </div>
{% endblock %}
